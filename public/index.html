<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Despecho Seattle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    button {
      background: #e63946;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c9182b;
    }
    #msg {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üéâ Bienvenido a Despecho Seattle üé∂</h1>
  <button id="buyBtn">Comprar ahora</button>
  <p id="msg"></p>

  <script>
    const btn = document.getElementById("buyBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      msg.textContent = "Creando link de pago...";
      try {
        const res = await fetch("/api/buy", { method: "POST" });
        const data = await res.json();

        const url =
          data.checkout_page_url ||
          data?.payment_link?.url ||
          data?.checkout?.checkout_page_url;

        if (url) {
          msg.textContent = "Redirigiendo a Square Checkout...";
          window.location.href = url;
        } else {
          msg.textContent = "Error: no se pudo crear el checkout.";
          console.error("Respuesta inesperada:", data);
          alert("Error creando el checkout. Revisa consola.");
        }
      } catch (err) {
        console.error("‚ùå Error en fetch:", err);
        msg.textContent = "Error de conexi√≥n con el servidor.";
        alert("Error de conexi√≥n con el servidor.");
      }
    });
  </script>
</body>
</html>
